services:
  db:
    image: postgres
    container_name: tf_idf-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network_backend

  web:
    build: .
    container_name: tf_idf_lesta
    expose:
      - "${BACKEND_PORT}"
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"  
    environment:
      - VIRTUAL_HOST=${BACKEND_VIRTUAL_HOST}
      - VIRTUAL_PORT=${BACKEND_PORT}
      - LETSENCRYPT_HOST=${BACKEND_VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}

      - DB_HOST=db
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - ALLOW_ORIGINS=${ALLOW_ORIGINS}

      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SENDER_EMAIL=${SENDER_EMAIL}

    volumes:
      - alembic-data:/app/alembic/versions
      - static-data:/app/static
    depends_on:
      - db
    command: >
      sh -c "/wait-for-it.sh db:${DB_PORT} -- alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --forwarded-allow-ips=${ALLOW_ORIGINS}"
    networks:
      - tf_idf_network
      - network_backend

    restart: always

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    expose:
      - "${PORTAINER_PORT}"
    ports:
      - "${PORTAINER_PORT}:${PORTAINER_PORT}"  
    environment:
      - VIRTUAL_HOST=${PORTAINER_VIRTUAL_HOST}
      - VIRTUAL_PORT=${PORTAINER_PORT}
      - LETSENCRYPT_HOST=${PORTAINER_VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always
    networks:
      - tf_idf_network
      - network_backend
      

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    expose:
      - "80"
    ports:
    - "${PGADMIN_PORT}:80"  
    environment:
      - VIRTUAL_HOST=${PGADMIN_VIRTUAL_HOST}
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=${PGADMIN_VIRTUAL_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}

      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tf_idf_network
      - network_backend

    restart: always

volumes:
  alembic-data:
  postgres_data:
  static-data:
  portainer_data:
  pgadmin_data:

networks:
  network_backend:
    driver: bridge
  tf_idf_network:
    external: true
