  #   networks:
  #     - tf_idf_network
  #     - network_backend
  #   expose:
  #     - "${SMTP_PORT}"
  #   ports:
  #     - "${SMTP_PORT}:${SMTP_PORT}"
  #   volumes:
  #     - /home/ubuntu/nginx-proxy-data/certs:/etc/nginx/certs:ro

  postfix:
    image: namshi/smtp
    container_name: postfix
    restart: always
    environment:
      - RELAY_NETWORKS=0.0.0.0/0
      - DKIM_DOMAIN=grenka.uz
      - DKIM_SELECTOR=default
      - DKIM_PRIVATE_KEY=/etc/opendkim/keys/default.private
      - SMTP_USER=${SMTP_USER}:${SMTP_PASSWORD}
    ports:
      - "587:587"
    volumes:
      - /home/ubuntu/dkim:/etc/opendkim/keys
    networks:
      - tf_idf_network
      - network_backend

volumes:
  alembic-data:
  postgres_data:
  static-data:
  portainer_data:
  pgadmin_data:
  rainloop_data:

networks:
  network_backend:
    driver: bridge
  tf_idf_network:
    external: true
