  #     - POSTFIX_myhostname=mail.grenka.uz
  #     - maildomain=grenka.uz
  #     - smtp_user=${SMTP_USER}:${SMTP_PASSWORD}
  #     - ALLOWED_SENDER_DOMAINS=grenka.uz,mail.grenka.uz

  #     - TLS_ENABLE=true
  #     - TLS_CERT_FILE=/etc/nginx/certs/mail.grenka.uz.crt
